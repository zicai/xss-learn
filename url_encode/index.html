<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL 编码</title>
</head>
<body>

<ul>
    <li>
        <h3>对 URL scheme 进行 URL 编码</h3>
        <a href="%6a%61%76%61%73%63%72%69%70%74:%61%6c%65%72%74%28%31%29">click me</a>
    </li>
    <li>
        <h3>对 : 进行 URL 编码</h3>
        <a href="javascript%3aalert(3)">click me</a>
    </li>
    <li>
        <h3>对 URL scheme 进行 HTML 编码</h3>
        <a href="&#x6a;&#x61;&#x76;&#x61;&#x73;&#x63;&#x72;&#x69;&#x70;&#x74;:%61%6c%65%72%74%28%32%29">click me</a>
    </li>
</ul>


</body>
</html>
